        <!------ FULL SCREEN SLIDER ------>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <button action="http://google.com" target="_blank" class="btn btn-primary">VISIT SHOP</button>
                <div class="item">
                    <img src="images/image1.jpg" data-color="lightblue" alt="First Image">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="images/image2.jpg" data-color="firebrick" alt="Second Image">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="images/image3.jpg" data-color="violet" alt="Third Image">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="images/makeup1.jpg" data-color="lightgreen" alt="Fourth Image">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="images/makeup2.jpg" data-color="tomato" alt="Fifth Image">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!------ END FULL SCREEN SLIDER ------>
